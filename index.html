<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>Weather Finder</title>
</head>
<body>
	<header>
		<h1 id="headerText">Weather Finder</h1>
		<div id="header-btn">
			<button class="other-location-btn hidden"><i class="fas fa-search"></i></button>
		</div>
		<div class="tooltip tooltip-cls hidden">
			<p>Click to search other locations <span><i class="fas fa-map-marker-alt"></i></span></p>
		</div>
	</header>
	<main>
		<!-- Search Section -->
		<section id="search-section" class="search">
			<div id="alert-container" class="visibility-hidden">
				<span id="alert"></span>
			</div>
			<div class="search-container">
				<input class="input-box" type="text" name="location" placeholder="Enter Location" autocomplete="off">
				<span><i class="fas fa-search-location"></i></span>
			</div>
			<div class="div-btn">
				<button type="submit" class="btn">Search</button>
			</div>
		</section>
		
		<!-- Card Section -->
		<section  id="card-section" class="hidden">
			<!-- Card Div -->
			<div id="card-div">
				<!-- Card One -->
				<div class="card card1">
					<div class="front">
						<h1 id="climate"></h1>
						<img src="" alt="weather-icon" id="frontImg">
					</div>
					<div class="back">
						<div id="dateTime">
							<p><span id="day"></span></p>
							<p><span id="time"></span></p>
						</div>
						<div>
							<h1 id="climateDesc"></h1>
						</div>
						<div>
							<p><span id="date"></span></p>
							<p><span id="placeIcon"><i class="fas fa-map-marker-alt"></i></span> <span id="place"></span></p>
						</div>
					</div>
				</div>
				<!-- Card Two -->
				<div class="card card2">
					<div class="front">
						<h1>Temperature</h1>
						<span><i class="fas fa-temperature-high"></i></span>
					</div>
					<div class="back">
						<p>Temperature</p>
						<p id="temperature">
							<span id="tempSpan"></span> <sup>o</sup>C
						</p>
					</div>
				</div>
				<!-- Card Three -->
				<div class="card card3">
					<div class="front">
						<h1>Pressure</h1>
						<span><i class="fas fa-exclamation-triangle"></i></span>
					</div>
					<div class="back">
						<p>Pressure</p>
						<p><span id="pressure"></span> hPa</p>
					</div>
				</div>	
				<!-- Card Four -->
				<div class="card card4">
					<div class="front">
						<h1>Humidity</h1>
						<span><i class="fas fa-tint"></i></span>
					</div>
					<div class="back">
						<p>Humidity</p>
						<p><span id="humidity"></span> %</p>
					</div>
				</div>
				<!-- Card Five -->
				<div class="card card5">
					<div class="front">
						<h1>Wind Speed</h1>
						<span><i class="fas fa-wind"></i></span>
					</div>
					<div class="back">
						<p>Wind Speed</p>
						<p><span id="windSpeed"></span> m/s</p>
					</div>
				</div>
				<!-- Card Six -->
				<div class="card card6">
					<div class="front">
						<h1>Visibility</h1>
						<span><i class="fas fa-eye"></i></span>
					</div>
					<div class="back">
						<p>Visibility</p>
						<p><span id="visibility"></span> meter</p>
					</div>
				</div>

			</div>
			<!-- End Card Div -->
		</section>
		<!-- End Section -->
	</main>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
